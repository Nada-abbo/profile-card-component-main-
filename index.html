<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <section class="container">
    <div class="top-bg">

    </div>

    <div class="bottom-bg">

    </div>

    <div class="card">
      <div class="card-bg">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="profile">
        <div class="pic">
          <img src="images\image-victor.jpg" alt="Victor-img">

        </div>

        <div class="bottom-name">

          <h2> <span>Victor Crest </span> 26 </h2>


        </div>
        <div class="City">


          <h3>London</h3>

        </div>
      </div>
      <div class="stats">

<h4>  80k <span class="span-class">Followers</span></h4>
<h4>    83k <span class="span-class">Likes</span></h4>
<h4>    1.4K  <span class="span-class">Photos</span></h4>


      </div>
    </div>
  </section>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
